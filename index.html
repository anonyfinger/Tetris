<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테트리스 게임</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="game-board"></div>
      <div class="game-info">
        <div class="score">점수: <span id="score">0</span></div>
        <div class="level">레벨: <span id="level">1</span></div>
      </div>
      <div class="direction-controls">
        <button id="leftBtn">←</button>
        <button id="rightBtn">→</button>
        <button id="downBtn">↓</button>
      </div>
      <div class="left-controls">
        <button id="rotateBtn">회전</button>
        <button id="dropBtn">즉시하강</button>
      </div>
      <!-- 오디오 요소 추가 -->
      <audio id="moveSound" src="sounds/move.wav"></audio>
      <audio id="rotateSound" src="sounds/rotate.wav"></audio>
      <audio id="dropSound" src="sounds/drop.wav"></audio>
      <audio id="clearSound" src="sounds/clear.wav"></audio>
      <audio id="gameoverSound" src="sounds/gameover.wav"></audio>
    </div>
    <script src="tetris.js"></script>
  </body>
</html>
